name: CI Pipeline

on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop, feature/** ]

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'

jobs:
  validate:
    name: Validate & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: docker-compose config

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./angular/Dockerfile
        continue-on-error: true

      - name: Setup Node.js for Angular
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Angular dependencies
        run: |
          cd angular
          npm ci
      
      - name: Lint Angular code
        run: |
          cd angular
          npm run lint
      
      - name: Setup PHP for Laravel
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          coverage: none
      
      - name: Install Laravel dependencies
        run: |
          cd laravel
          composer install --no-interaction --prefer-dist
      
      - name: Validate Laravel
        run: |
          cd laravel
          composer validate
          ./vendor/bin/pint --test

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Angular unit tests
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        run: |
          cd angular
          npm ci
          npm test -- --watch=false --browsers=ChromeHeadless
      
      - name: Run Laravel unit tests
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
        run: |
          cd laravel
          cp .env.testing.example .env.testing
          composer install --no-interaction --prefer-dist
          php artisan key:generate --env=testing
          ./vendor/bin/phpunit --testdox
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: root
          DB_PASSWORD: root

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Angular Docker image
        run: |
          docker build -t angular-app:ci ./angular -f ./angular/Dockerfile.dev
      
      - name: Build Laravel Docker image
        run: |
          docker build -t laravel-app:ci ./laravel -f ./laravel/Dockerfile.dev
      
      - name: Build MySQL Docker image
        run: |
          docker build -t mysql-app:ci ./docker/mysql -f ./docker/mysql/Dockerfile
      
      - name: Verify images
        run: |
          docker images
          echo "Docker images built successfully"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
      
      - name: Scan Dockerfiles
        run: |
          trivy config .