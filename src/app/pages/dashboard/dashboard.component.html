<div class="dashboard">

  <!-- CARDS -->
  <div class="stats-container">
    <div class="stat-card" *ngFor="let s of stats">
      <div class="stat-header">
        <span class="icon">{{ s.icon }}</span>
        <span class="variation">{{ s.variation }}</span>
      </div>

      <p class="label">{{ s.label }}</p>
      <p class="value">{{ s.value }}</p>
    </div>
  </div>

  <!-- GRAPHIQUES : LIGNE + CAMEMBERT -->
  <div class="charts-row">

    <div class="chart-card">
      <h3>Évolution des Réservations</h3>
      <canvas baseChart
        [data]="reservationsData"
        [options]="reservationsOptions"
        chartType="line">
      </canvas>
    </div>

    <div class="chart-card chart-usage">
      <h3>Taux d'Utilisation</h3>
      <canvas baseChart
        [data]="usageData"
        [options]="usageOptions"
        chartType="pie">
      </canvas>
    </div>

  </div>

  <!-- REVENUS BAR CHART -->
  <div class="chart-card full">
    <h3>Revenus Mensuels</h3>
    <canvas baseChart
      [data]="revenuesData"
      [options]="revenuesOptions"
      chartType="bar">
    </canvas>
  </div>

</div>
